<!DOCTYPE html>
<html>
  <head>
    <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>
    
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    
    <title>Mario Game</title>
    <!-- link p5.js and its addons like p5.dom.js or p5.sound.js -->
    <script src="lib/p5.min.js" type="text/javascript"></script>
    <!-- link p5.play.js -->
    <script src="lib/p5.play.js" type="text/javascript"></script>
    <!-- link p5.dom.js -->
    <script src="lib/p5.dom.js" type="text/javascript"></script>

    <!-- link your javascript sketch -->
    <script src="scripts/sprites.js" type="text/javascript"></script>

    <script src="main.js" type="text/javascript"></script>

    <script src="characters_environment.js" type="text/javascript"></script>

    <link rel="stylesheet" type="text/css" href="style.css">
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.0.0/addons/p5.sound.min.js"></script>

  </head>
  <body background="background.jpg">
    <center>
    <button  data-toggle="modal" data-target="#myModal" class="btn btn-info heading">
<h3>AI Mario Game</h3>
<p class="note">Click Me for instructions</p>

</button>

<img class="mario"src="mario.jpg">
<br>
<br>

<button class="btn btn-success play" onclick="play()">Play</button>
<br>
<br>
<h3 class="btn btn-warning status_h4">Status:<span id="status"></span></h3><br>
<br>
<div id="canvas"></div>
<div id="game_console"></div>
<h4>
  Source:<a href="https://github.com/linuk"> Linuk</a> | Game credit: Nintendo
</h4>
<div id="myModal" class="modal fade">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
  <button type="button" class="close" data-dismiss="modal">&times;</button>
  <h3 class="modal-title">Instructions</h3>

</div>
<div class="modal-body">
  <div class="instruction_div">  
          
    <!--           copy the carousel code and paste it below , the carousel code you copied has 3 image tag replace those image tag with the following image tag-->
              <div id="myCarousel" class="carousel slide" data-ride="carousel">
      <!-- Indicators -->
      <ol class="carousel-indicators">
        <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
        <li data-target="#myCarousel" data-slide-to="1"></li>
        <li data-target="#myCarousel" data-slide-to="2"></li>
      </ol>
    
      <!-- Wrapper for slides -->
      <div class="carousel-inner">
        <div class="item active">
              <img src="jump.png" class="img-responsive">
        </div>
    
        <div class="item">
         <img src="right.png" class="img-responsive">
        </div>
    
        <div class="item">
               <img src="left.png" class="img-responsive"> 
        </div>
      </div>
    
      <!-- Left and right controls -->
      <a class="left carousel-control" href="#myCarousel" data-slide="prev">
        <span class="glyphicon glyphicon-chevron-left"></span>
        <span class="sr-only">Previous</span>
      </a>
      <a class="right carousel-control" href="#myCarousel" data-slide="next">
        <span class="glyphicon glyphicon-chevron-right"></span>
        <span class="sr-only">Next</span>
      </a>
    </div>
           
              
                 
            </div>     
  </div>


</div>
</div>  
</div>


</center>

  </body>
</html>
